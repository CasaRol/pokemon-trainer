<div>
    <div class="image-header">
        <h1>{{pokemon.name}}</h1>
        <div>
            <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
        </div>
    </div>
    <p>Height: {{pokemon.height}}</p>
    <p>Weight: {{pokemon.weight}}</p>
    <p>BaseExperience: {{pokemon.base_experience}}</p>
    <div>
        <h4>Stats:</h4>
        <p *ngFor="let stat of pokemon.stats">
            {{stat.stat.name}}: {{stat.base_stat}}
        </p>
    </div>
    <h4>Types:</h4>
    <ul>
        <li *ngFor="let type of pokemon.types">
            {{type.type.name}}
        </li>
    </ul>
    <h4>Abilities:</h4>
    <ul>
        <li *ngFor="let ability of pokemon.abilities">
            {{ability.ability.name}}
        </li>
    </ul>
    <h4>Moves:</h4>
    <ul>
        <li *ngFor="let move of pokemon.moves">
            {{move.move.name}}
        </li>
    </ul>
</div>
